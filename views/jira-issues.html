<ul class="toolbar jira-toolbar">
    <li class="toolbar-item">
        <button class="toolbar-button icon-play" title="Start Progress">Start progress</button>
    </li>
    <li class="toolbar-item">
        <button class="toolbar-button icon-stop" title="Stop Progress">Stop progress</button>
    </li>
    <li class="toolbar-item">
        <button class="toolbar-button icon-complete" title="Complete">Complete</button>
    </li>
    <li class="toolbar-item">
        <button class="toolbar-button icon-review" title="Create review">Create review</button>
    </li>
    <li class="toolbar-item">
        <button class="toolbar-button icon-branch" title="Create branch">Create branch</button>
    </li>
    <li class="toolbar-item">
        <button class="toolbar-button icon-log" title="Log work">Log work</button>
    </li>
</ul>
<ul class="entity-list">
    <li ng-repeat="ticket in tickets" class="entity-list-item">
        <img src="{{ticket.fields.issuetype.iconUrl}}"/>
        <a class="entity-list-item-link" href="https://jira.epam.com/jira/browse/{{ticket.key}}" target="_blank">{{ticket.key}}</a>
        <span>{{ticket.fields.summary}}</span>
        <img class="status" src="{{ticket.fields.status.iconUrl}}" title="{{ticket.fields.status.name}}"/>
    </li>
</ul>
