<ul class="entity-list">
    <li ng-repeat="ticket in tickets" class="entity-list-item">
        <img src="{{ticket.fields.issuetype.iconUrl}}"/>
        <a class="entity-list-item-link" href="https://jira.epam.com/jira/browse/{{ticket.key}}" target="_blank">{{ticket.key}}</a>
        <span>{{ticket.fields.summary}}</span>
        <img class="status" src="{{ticket.fields.status.iconUrl}}" title="{{ticket.fields.status.name}}"/>
    </li>
</ul>
