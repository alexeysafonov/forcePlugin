<ul class="toolbar jira-toolbar" ng-if="false">
    <li class="toolbar-item">
        <button class="toolbar-button icon-play" title="Start Progress">Start progress</button>
    </li>
    <li class="toolbar-item">
        <button class="toolbar-button icon-stop" title="Stop Progress">Stop progress</button>
    </li>
    <li class="toolbar-item">
        <button class="toolbar-button icon-complete" title="Complete">Complete</button>
    </li>
    <li class="toolbar-item">
        <button class="toolbar-button icon-review" title="Create review">Create review</button>
    </li>
    <li class="toolbar-item">
        <button class="toolbar-button icon-branch" title="Create branch">Create branch</button>
    </li>
    <li class="toolbar-item">
        <button class="toolbar-button icon-log" title="Log work">Log work</button>
    </li>
</ul>
<md-content class="md-padding">
    <div layout layout-align="center center">
        <md-progress-circular md-mode="indeterminate" ng-if="loading"></md-progress-circular>
        <strong ng-if="tickets.length == 0">No issues found for this filter.</strong>
    </div>

    <md-list>
        <md-item ng-repeat="ticket in tickets" class="animate-repeat">
            <md-item-content>
                <img ng-src="{{ticket.fields.issuetype.iconUrl}}"/>
                <div class="md-tile-content">
                    <a href="https://jira.epam.com/jira/browse/{{ticket.key}}" target="_blank">{{ticket.key}}</a>
                    <h3>{{ticket.fields.summary}}</h3>
                </div>
                <img ng-src="{{ticket.fields.status.iconUrl}}" title="{{ticket.fields.status.name}}"/>
            </md-item-content>
            <md-divider ng-if="!$last"></md-divider>
        </md-item>
    </md-list>
</md-content>
