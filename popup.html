<!doctype html>
<html data-ng-app="forcePluginApp" ng-csp="">
<head>
    <title>Force extension</title>
    <link rel="stylesheet" href="style/angular-material.min-0.6.1.css">
    <link rel="stylesheet" href="style/popup.css"/>
</head>
<body>
<div class="wrap">
    <md-content>
        <section layout="row" layout-align="space-between center">
            <md-button ng-click="back()">Back</md-button>
            <md-button ng-click="goTo('/jira/filters')" flex class="md-raised md-primary">Jira</md-button>
            <md-button ng-click="goTo('/crucible/reviews')" flex class="md-raised md-primary">Crucible</md-button>
        </section>
    </md-content>
    <div ng-view></div>
</div>

<!-- Angular and dependencies -->
<script src="app/js/hammer.min-2.0.4.js"></script>
<script src="app/js/angular.min-1.3.8.js"></script>
<script src="app/js/angular-route.min-1.3.8.js"></script>
<script src="app/js/angular-animate.min-1.3.8.js"></script>
<script src="app/js/angular-aria.min-1.3.8.js"></script>
<script src="app/js/angular-material.min-0.6.1.js"></script>
<script src="app/app.js"></script>

<!-- Services -->
<script src="app/services/jiraService.js"></script>
<script src="app/services/gitService.js"></script>

<!-- Controllers-->
<script src="app/controllers/filtersController.js"></script>
<script src="app/controllers/issuesController.js"></script>
<script src="app/controllers/reviewsController.js"></script>
</body>
</html>
