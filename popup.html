<!doctype html>
<html ng-app="forcePluginApp" ng-csp="">
<head>
    <title>Force extension</title>
    <link rel="stylesheet" href="assets/css/angular-material.min-0.6.1.css">
    <link rel="stylesheet" href="assets/css/popup.css"/>
</head>
<body>
<div class="wrap">
    <md-content>
        <section layout="row" layout-align="space-between center">
            <md-button ng-click="back()">Back</md-button>
            <md-button ng-click="goTo('/jira/filters')" flex class="md-raised md-primary">Jira</md-button>
            <md-button ng-click="goTo('/crucible/reviews')" flex class="md-raised md-primary">Crucible</md-button>
        </section>
    </md-content>
    <div ng-view></div>
</div>

<!-- Angular and dependencies -->
<script src="assets/libs/hammer.min-2.0.4.js"></script>
<script src="assets/libs/angular.js"></script>
<script src="assets/libs/angular-route.js"></script>
<script src="assets/libs/angular-animate.js"></script>
<script src="assets/libs/angular-aria.min-1.3.8.js"></script>
<script src="assets/libs/angular-material.min-0.6.1.js"></script>
<script src="app/settings.js"></script>
<script src="app/app.module.js"></script>
<script src="app/app.route.js"></script>

<!-- Services -->
<script src="app/components/jira/jira.service.js"></script>
<script src="app/components/git/git.service.js"></script>
<script src="app/components/crucible/crucible.service.js"></script>
<script src="app/components/settings/settings.service.js"></script>

<!-- Controllers-->
<script src="app/components/jira/filters.controller.js"></script>
<script src="app/components/jira/issues.controller.js"></script>
<script src="app/components/crucible/reviews.controller.js"></script>
</body>
</html>
