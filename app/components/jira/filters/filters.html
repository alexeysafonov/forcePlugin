<div layout layout-align="center center" ng-if="loading">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>

<div class="alert alert-warning error-block" role="alert" ng-if="error">{{error}}</div>

<ul class="filter-list" ng-if="filters && filters.length">
    <li ng-repeat="filter in filters">
        <fp-filter ng-model="filter" ng-click="setCurrentFilter(filter.jql)"/>
    </li>
</ul>
